        .icon-btn {
            width: 90px;

            background: rgba(255,255,255,0.12);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            position: relative;
            transition: 0.3s;
            border: 1px solid rgba(255,255,255,0.2);
            margin: auto;
            font-size: 32px;
        }

        .icon-btn img {
            width: 48px;
            height: 48px;
        }

        .icon-btn:hover {
            transform: translateY(-5px);
        }

        .icon-btn:active {
            transform: scale(0.9);
        }

        /* رقم التليفون (1 و 2) */
        .phone-num {
            position: absolute;
            bottom: 12px;
            left: 14px;          /* على الشمال */
            font-size: 15px;
            font-weight: 900;    /* Bold تقيل */

        .ph:hover { background: #00aaff; box-shadow: 0 0 18px #00aaff; }

        @media (max-width: 400px) {
